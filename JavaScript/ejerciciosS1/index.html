<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Ejercicios</title>
</head>
<body>
  <main class="flex flex-col items-center gap-8 p-8">
    <h1 class="text-4xl">Ejercicios Seccion 1</h1>
    <section class=" text-xl flex flex-col items-center gap-4">
      <h2 class="text-3xl">Calculadora</h2>
      <div class="text-white p-8 flex flex-col gap-4 bg-black rounded-lg">
        <input disabled type="text" id="display" class="bg-transparent text-right text-4xl" value="">
        <div class="grid grid-cols-4 gap-4">
          <button onclick="agregar('(')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">(</button>
          <button onclick="agregar(')')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">)</button>
          <button onclick="limpiar()" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition col-span-2">AC</button>
          <button onclick="agregar('%')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">%</button>
          <button onclick="agregar('/')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">/</button>
          <button onclick="borrar()" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition col-span-2">DEL</button>
          <button onclick="agregar('7')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">7</button>
          <button onclick="agregar('8')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">8</button>
          <button onclick="agregar('9')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">9</button>
          <button onclick="agregar('*')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">*</button>
          <button onclick="agregar('4')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">4</button>
          <button onclick="agregar('5')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">5</button>
          <button onclick="agregar('6')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">6</button>
          <button onclick="agregar('-')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">-</button>
          <button onclick="agregar('1')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">1</button>
          <button onclick="agregar('2')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">2</button>
          <button onclick="agregar('3')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">3</button>
          <button onclick="agregar('+')" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">+</button>
          <button onclick="agregar('0')" class="rounded-full p-2 bg-slate-600 col-span-2 hover:scale-110 transition">0</button>
          <button onclick="agregar('.')" class="rounded-full p-2 bg-slate-600 hover:scale-110 transition">.</button>
          <button onclick="resolver()" class="rounded-full p-2 bg-yellow-500 hover:scale-110 transition">=</button>
        </div>
      </div>
    </section>
    <section class="flex flex-col items-center gap-4 h-[500px] w-[500px]">
      <h2 class="text-3xl">Animacion</h2>
      <div tabindex="0" onkeydown="mover(event)" class="relative h-full w-full border-2 border-black">
        <img class="absolute" width="64" height="64" src="./src/personaje.png" id="personaje" alt="personaje">
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
